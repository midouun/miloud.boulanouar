<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بوابة الأفكار | جامعة سعيدة</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Cairo:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="intro-scene" class="scene-container">
        <div class="dark-overlay"></div>
        
        <div class="bulb-container">
            <div class="bulb" id="main-bulb"></div>
            <div class="light-ray hidden" id="light-ray"></div>
        </div>

        <div class="ladder">
            <div class="rail left"></div>
            <div class="rail right"></div>
            <div class="rung"></div><div class="rung"></div><div class="rung"></div>
            <div class="rung"></div><div class="rung"></div><div class="rung"></div>
            <div class="rung"></div><div class="rung"></div><div class="rung"></div>
            <div class="rung"></div><div class="rung"></div><div class="rung"></div>
        </div>

        <div id="climber" class="climber">
            <div class="head"></div>
            <div class="body"></div>
            <div class="backpack"></div> </div>

        <button id="start-climb-btn" class="start-btn" onclick="startClimbing()">
            ابدأ الرحلة <i class="fa-solid fa-arrow-up"></i>
        </button>

        <div id="idea-section" class="idea-wrapper hidden">
            <button class="mega-button" onclick="openIdeaForm()">
                <span class="icon-glow"><i class="fa-regular fa-lightbulb"></i></span>
                <span class="text">في ماذا تفكر؟</span>
                <span class="sub-text">شاركنا إبداعك القانوني</span>
            </button>
        </div>
    </div>

    <div id="data-modal" class="modal-overlay hidden">
        <div class="modal-card">
            <div id="step-1" class="form-step">
                <h3><i class="fa-solid fa-id-card"></i> من أنت؟</h3>
                <input type="text" id="user-name" placeholder="الاسم" required>
                <input type="text" id="user-surname" placeholder="اللقب" required>
                <input type="email" id="user-email" placeholder="البريد الإلكتروني" required>
                <button class="next-btn" onclick="goToStep2()">التالي <i class="fa-solid fa-arrow-left"></i></button>
            </div>

            <div id="step-2" class="form-step hidden">
                <h3><i class="fa-solid fa-pen-nib"></i> دون فكرتك</h3>
                <textarea id="user-idea" placeholder="اكتب فكرتك هنا... سيتم حفظها في الأرشيف" rows="5"></textarea>
                <button class="save-btn" onclick="saveAndProceed()">
                    حفظ وإرسال <i class="fa-solid fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <div id="psych-onboarding" class="onboarding-overlay hidden">
        <div class="onboarding-content">
            <h2 id="q-text" class="question-title">تحليل البيئة النفسية...</h2>
            <div id="q-options" class="options-grid"></div>
            <div class="progress-container"><div id="progress-bar" class="progress-fill"></div></div>
        </div>
    </div>

    <header class="official-header hidden" id="main-header">
        <div class="header-content">
            <div class="republic">الجمهورية الجزائرية الديمقراطية الشعبية</div>
            <div class="ministry">وزارة التعليم العالي والبحث العلمي</div>
            <div class="university-info">
                <div class="logo-box"><i class="fa-solid fa-scale-balanced"></i></div>
                <div class="text-info">
                    <h1>جامعة الدكتور مولاي الطاهر - ولاية سعيدة</h1>
                    <h2>كلية الحقوق والعلوم السياسية</h2>
                </div>
            </div>
        </div>
    </header>

    <main class="platform-container hidden" id="main-platform">
        <div class="welcome-bar">
            <span>مرحباً بالمبدع: <strong id="display-name">زائر</strong></span>
        </div>
        <div class="grid-menu">
            <div class="card"><i class="fa-solid fa-book-open icon"></i><h3>المحاضرات</h3></div>
            <div class="card"><i class="fa-solid fa-gavel icon"></i><h3>النصوص القانونية</h3></div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
